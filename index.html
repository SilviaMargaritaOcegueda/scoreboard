<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3>HOME</h3>
                <p class="record" id="home-score">0</p>
                <div class="add-points">
                    <button class="plus-btn" onclick="hAdd1()">+1</button>
                    <button class="plus-btn" onclick="hAdd2()">+2</button>
                    <button class="plus-btn" onclick="hAdd3()">+3</button>
                </div>
            </div>
            <div class="team">
                <h3>GUEST</h3>
                <p class="record" id="guest-score">0</p>
                <div class="add-points">
                    <button class="plus-btn" onclick="gAdd1()">+1</button>
                    <button class="plus-btn" onclick="gAdd2()">+2</button>
                    <button class="plus-btn" onclick="gAdd3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
